<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/javascript" href="assets/logic.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body id="override-bs">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Add and edit existing train routes</p>
        </div>
    </div>

    <table class="table table-striped" id="trainSchedule">
        <thead>
            <tr>
                <th scope="col">Route Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amalfi Express</td>
                <td>Positano</td>
                <td>45</td>
                <td>5:00am</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <form>
        <div class="form-group row">
            <label for="Route" class="col-sm-2 col-form-label">Route Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="route" placeholder="Route">
            </div>
        </div>
            <div class="form-group row">
            <label for="Destination" class="col-sm-2 col-form-label">End Destination</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endDestination" placeholder="Destination">
              </div>
            </div>
            <div class="form-group row">
                    <label for="Time of First Run" class="col-sm-2 col-form-label">Time of First Run</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstRun" placeholder="First Run Time">
                    </div>
                </div>
            <div class="form-group row">
                <label for="Requency" class="col-sm-2 col-form-label">Frequency</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="addTrain">Add Train</button>
              </div>
            </div>
          </form>

<script type="text/javascript" src="assets/logic.js"></script>    
</body>
</html>
